{% extends "base.html" %}
{% block content %} 
<form action="" method="post">
    {% csrf_token %}
    <div class="d-flex align-items-center py-4 ">
        <main class="form-signin w-100 m-auto">
            <form>

                
                <h1 class="h3 mb-3 fw-normal">Create account</h1>


                {% for field in form %}
                <div class="form-floating" style="margin: 5px;">
                    
                    {{field}}
                    {{field.label_tag}}

                </div>
                {% endfor %}
                <button class="btn btn-success w-100 py-2" type="submit" value="signup">Register</button>
                <br><br>

                <a href="/login">Have an account? Login there.</a><br>
                <a href="/" class="icon-link">
                    <i class="bi bi-arrow-left-short"></i>
                    Home
                </a>
                <p class="mt-5 mb-3 text-body-secondary">Â© 2025 SarpTech</p>

            </form>
        </main>
    </div>
</form>
{% endblock %}
