{% extends "base.html" %}
{% load static %}
{% block content %}

<h2>Account Details</h2>
<p>Username: {{ user.username }}</p>
<p>Email: {{ user.email }}</p>
<p>First Name: {{ user.first_name }}</p>
<p>Last Name: {{ user.last_name }}</p>
<p>Account Created: {{ user.date_joined }}</p>


<a href="/dashboard/account/edit" class="btn btn-success">Edit Account Details</a>
<a href="/dashboard/update-password" class="btn btn-success">Update Password</a>
{% endblock %}
